<!DOCTYPE html>
<html>
    <head lang='en'>
        <meta charset="utf-8">
        <title>Stocks</title>
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron"><h1>Forum</h1></div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/view/{{identity}}">View</a></li>
                        <li class="active"><a href="/forum/{{identity}}">Forum</a></li>
                        <li><a href="/access/{{identity}}">Admin</a></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/reg">Register</a></li>
                    </ul>
                </div>
            </nav>
            <div class="panel panel-default">
                <h2>Create Thread</h2>
                <form method="post">
                    <div class="form-group">
                        <label for="title">Thread Title:</label>
                        <input id="title" name="title" type="text" class="form-control" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <input id="comment" name="comment" type="text" class="form-control" placeholder="Enter comment">
                    </div>
                    <button class="btn btn-default" type="submit">submit</button>
                </form>
            </div>
            <div class="panel panel-default">
                <h2>View Threads</h2>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Date and Time</th>
                            <th>Comments</th>
                            <th>View</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                            <tr>
                                <td>{{d['title']}}</td>
                                <td>{{d['date_time']}}</td>
                                <td>{{d['num']}}</td>
                                <td><a href="/thread/{{identity}}/{{d['_id']}}"><button class="btn btn-default">view</button></a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
