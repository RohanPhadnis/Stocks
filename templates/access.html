<!DOCTYPE html>
<html>
    <head lang='en'>
        <meta charset="utf-8">
        <title>Stocks</title>
        <link type="text/css" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="../static/style.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron"><h1>View Stock Data</h1></div>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/view/{{identity}}">View</a></li>
                        <li><a href="/forum/{{identity}}">Forum</a></li>
                        <li class="active"><a href="/access/{{identity}}">Admin</a></li>
                        <li><a href="/login">Login</a></li>
                        <li><a href="/reg">Register</a></li>
                    </ul>
                </div>
            </nav>
            <div>
                <form method="post">
                    <div class="form-group">
                        <label for="pass">Admin Password:</label>
                        <input id="pass" name="pass" type="password" class="form-input" placeholder="Enter admin password">
                    </div>
                    <button type="submit" class="btn btn-default">submit</button>
                </form>
            </div>
            {% if display %}<div class="alert alert-danger">{{msg}}</div>{% endif %}
        </div>
    </body>
</html>
